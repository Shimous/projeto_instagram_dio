<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram do Japorongo</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./imagens/celular.png" alt="celular">
        </div>
    
        <div class="continue">
            <div class="group">
                <img src="./imagens/Instagram_logo.png" class="logo" alt="logo">
                <img src="./imagens/menor-fds.png" class="profile-picture" alt="monozin">
                <a href="#" class="login">Continue as Japorongo</a>
                <a href="#" class="logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Japorong</p>
                <p class="not-account2">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sing Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./imagens/app_store.png" alt="app store"></a>
                    <a href="#" class="app-download"><img src="./imagens/play_store.png" alt="play_store"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
